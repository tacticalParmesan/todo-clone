<!-- #region Boilerplate -->
<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
        />
        <title>Todo App | Odin Project</title>
    </head>
    <!-- #endregion -->
    <body>
        <!-- Main content area below. Divided between a sidebar and a content view. -->
        <main class="app">
            <!-- #region Sidebar -->
            <nav id="sidebar">
                <section class="sidebarPanel" id="userPanel">
                    <div id="userInfo">
                        <div class="circle">
                            <p id="userCircle">EF</p>
                        </div>
                        <p id="username">Username</p>
                
                    </div>
                    <button id="foldButton">
                        <span class="material-symbols-outlined">
                            left_panel_close
                        </span>
                    </button>
                </section>
                <section class="sidebarPanel" id="mainPanel">
                    <button id="addTodoButton">
                        <div class="circle">
                            <span class="material-symbols-outlined">
                                add
                            </span>
                        </div>
                        <p>Add a new task</p>
                    </button>
                    <div class="tab" id="inbox">
                        <span class="material-symbols-outlined"> inbox </span>
                        <p class="panelText">Inbox</p>
                    </div>
                    <div class="tab" id="today">
                        <span class="material-symbols-outlined"> today </span>
                        <p class="panelText">Today</p>
                        <p class="panelText" id="todoNumber">N</p>
                    </div>
                    <div class="tab" id="upcoming">
                        <span class="material-symbols-outlined">
                            tune
                        </span>
                        <p class="panelText">Filters</p>
                    </div>
                </section>
                <section class="sidebarPanel" id="projectPanel">
                    <div id="projectHead">
                        <p>Projects</p>
                        <button id="addProject">
                            <span class="material-symbols-outlined"> add </span>
                        </button>
                    </div>
                    <ol id="projectList">
                    </ol>
                </section>
                <button id="mdb">MAGIC DEBUG BUTTON</button>
            </nav>
            <!-- #endregion -->
            <!-- #region Content Area -->
            <div id="content">
                <div id="content-view">
                    <div id="upperContentPanel">
                        <h2 id="projectName">Project Name</h2>
                        <button class="editProject">
                            <span class="material-symbols-outlined">
                                brush
                            </span>
                        </button>
                    </div>
                    <hr>
                    <div id="filterSelectionPanel" hidden>
                            <select name="" id="prop">
                                <option value="" selected disabled>Property</option>
                                <option value="dueDate">Date</option>
                                <option value="priority">Priority</option>
                            </select>
                            <input type="text" id="value">
                    </div>
                    <ol id="todoView"></ol>
                    <div class="hidden" id="emptyProjectScreen">
                        <img
                            id="emptyImage"
                            src="../assets/notepad-note-svgrepo-com.svg"
                            alt="Empty project image"
                            width="160px"
                            height="160px"
                        />
                        <p id="emptyProjectText">
                            Looks like this project is empty, let's start
                            something new!
                        </p>
                    </div>
                </div>
            </div>
            <!-- #endregion -->
            <!-- #region Todo Form -->
            <dialog id="todoDialog">
                <form action="" id="todoForm">
                    <div id="upperPanel">
                        <input
                            type="text"
                            name=""
                            id="formTitle"
                            placeholder="Todo name"
                        required />
                        <input
                            type="text"
                            name=""
                            id="formDesc"
                            placeholder="Description"
                        />
                    </div>
                    <div id="formOptions">
                        <input type="date" name="" id="formDate" required/>
                        <select name="" id="formPriority" required>
                            <option value="" selected>Priority</option>
                            <option value="1">Priority 1</option>
                            <option value="2">Priority 2</option>
                            <option value="3">Priority 3</option>
                            <option value="4">Priority 4</option>
                        </select>
                        <select name="" id="formProject" required>
                            <option value="" selected>Project</option>
                        </select>
                    </div>
                    <hr>
                    <div id="lowerPanel">
                        <button id="closeForm">Close</button>
                        <button id="saveTodo">Add todo</button>
                    </div>
                </form>
            </dialog>
            <!-- #endregion -->
            <!-- #region Project Form -->
            <dialog id="projectForm">
                <div id="projectDetails">
                    <input type="text" name="projectName" id="projectName" placeholder="Name of Project">
                    <textarea name="" id="projectDesc">Briefly describe your project.</textarea>
                    <input type="color" name="" id="projectColor">
                </div>
                <div id="buttonsTab">
                    <button id="closeProjectForm" class="closeButton">Close</button>
                    <button id="saveProject">Add Project</button>
                </div>
            </dialog>
            <!-- #endregion -->
        </main>
        <!-- #region Templates -->
        <div id="templates" style="display: none">
            <li class="todoTemplate" uid="">
                <input type="checkbox" class="doneCheck" />
                <div class="todoInfoTab">
                    <h2 class="todoTitle" prop="title">Title</h2>
                    <p class="todoDesc" prop="description">Description</p>
                </div>
                <div class="rightTab">
                    <div class="buttonsTab">
                        <button class="todoButton editButton">
                            <span class="material-symbols-outlined"
                                >edit</span
                            ></button
                        ><button class="todoButton deleteButton">
                            <span class="material-symbols-outlined"
                                >delete</span
                            >
                        </button>
                    </div>
                    <div class="todoDateProjectTab">
                        <span class="material-symbols-outlined">calendar_month</span>
                        <time datetime="" prop="dueDate">
                            Date</time>
                            <hr>
                            <span class="material-symbols-outlined projectSymbol">tactic</span>
                        

                        <p class="todoProject" prop="project">Project</p>
                    </div>
                </div>
            </li>
            <li class="tab projectTab" id="projectTabTemplate">
                <span class="material-symbols-outlined">tactic</span>
                <p class="projectName">Project Name</p>
                <button class="options">
                    <span class="material-symbols-outlined">
                        more_horiz
                        </span>
                </button>
            </li>
        </div>
    </body>
    <script src="main.js"></script>
</html>
